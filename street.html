<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:#FFFFFF;
        }
        .gallery-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
        }
        .gallery-img {
            width: 100%;
            display: block;
        }
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
            z-index: 1000; /* Ensure buttons are above all other content */
            transform: translateY(-50%);
        }
        .next {
            right: 20px; /* Adjust the distance from the right */
            border-radius: 3px 0 0 3px;
        }
        .prev {
            left: 20px; /* Adjust the distance from the left */
            border-radius: 3px 3px 0 0;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <img src="img/image00005.jpeg" class="gallery-img" id="galleryImage" alt="Photo Gallery">
        <div class="prev" onclick="prevImage()">&#10094;</div>
        <div class="next" onclick="nextImage()">&#10095;</div>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = [
            "img/image00005.jpeg",
			"img/image00006.jpeg",
			"img/image00007.jpeg",
			"img/image00008.jpeg",
			"img/image00009.jpeg",
			"img/image00010.jpeg",
			"img/image00011.jpeg",
			"img/image00012.jpeg",
			"img/image00013.jpeg",
			"img/image00014.jpeg",
			"img/image00015.jpeg"
            
        ];
        const galleryImage = document.getElementById("galleryImage");

        function showImage(index) {
            galleryImage.src = images[index];
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showImage(currentImageIndex);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage(currentImageIndex);
        }
    </script>
</body>
</html>
